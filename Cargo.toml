[package]
name = "veto"
version = "0.2.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2018"
license = "AGPL-3.0-only"
readme = "README.md"
description = "A lightweight, log file based IP blocker with focus on simplicity and speed."
homepage = "https://github.com/dnaka91/veto"
repository = "https://github.com/dnaka91/veto"

[package.metadata.deb]
maintainer-scripts = "debian/"
systemd-units = { enable = false }
license-file = ["LICENSE", "0"]
depends = "$auto, ipset"
assets = [
    ["target/release/veto", "/usr/bin/veto", "755"],
    ["README.md", "/usr/share/doc/veto/README.md", "644"],
    ["sample.toml", "/etc/veto/config.toml.sample", "644"],
]

[dependencies]
ahash = "0.7.6"
aho-corasick = "0.7.18"
anyhow = "1.0.44"
bincode = "1.3.3"
chrono = { version = "0.4.19", features = ["serde"] }
clap = "3.0.0-beta.5"
crossbeam-channel = "0.5.1"
ctrlc = { version = "3.2.1", features = ["termination"] }
dotenv = "0.15.0"
flate2 = "1.0.22"
humantime = "2.1.0"
indexmap = { version = "1.7.0", features = ["serde-1"] }
ipnetwork = "0.18.0"
itertools = "0.10.1"
log = "0.4.14"
notify = "5.0.0-pre.13"
parking_lot = "0.11.2"
phf = { version = "0.10.0", features = ["macros"] }
pretty_env_logger = "0.4.0"
regex = "1.5.4"
serde = { version = "1.0.130", features = ["derive"] }
toml = "0.5.8"
which = "4.2.2"

[dev-dependencies]
criterion = "0.3.5"

[profile.release]
lto = true
panic = "abort"

[[bench]]
name = "matcher"
harness = false
